<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Security Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Cyber Security Demo</h1>
    <p class="text-muted">Frontend is static (GitHub Pages). Backend is Flask (Render). Provide your API base URL below.</p>

    <div class="card mb-4">
      <div class="card-body">
        <label class="form-label">API Base URL (e.g., https://your-service.onrender.com)</label>
        <input id="apiBase" type="text" class="form-control" placeholder="https://your-service.onrender.com" />
        <small class="text-muted">This will be appended as <code>?api=...</code> to each page link.</small>
      </div>
    </div>

    <div class="list-group">
      <a id="idsLink" class="list-group-item list-group-item-action" href="#">Intrusion Detection</a>
      <a id="cryptoLink" class="list-group-item list-group-item-action" href="#">Cryptographic Keys</a>
      <a id="analyticsLink" class="list-group-item list-group-item-action" href="#">Analytics</a>
    </div>
  </div>

  <script>
    const buildLink = (page) => {
      const base = document.getElementById('apiBase').value.trim().replace(/\/$/, '');
      const q = base ? `?api=${encodeURIComponent(base)}` : '';
      return `${page}${q}`;
    };

    const attach = () => {
      document.getElementById('idsLink').href = buildLink('ids.html');
      document.getElementById('cryptoLink').href = buildLink('crypto.html');
      document.getElementById('analyticsLink').href = buildLink('analytics.html');
    };

    document.getElementById('apiBase').addEventListener('input', attach);
    attach();
  </script>
</body>
</html>
